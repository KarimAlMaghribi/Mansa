spring.application.name=backend

spring.cloud.gcp.project-id=rare-lambda-460910-k2
spring.cloud.gcp.sql.instance-connection-name=rare-lambda-460910-k2:europe-west3:mansa-db
spring.cloud.gcp.sql.database-name=mansa

spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
server.port=${PORT:8080}

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.user=${SPRING_DATASOURCE_USERNAME}
spring.flyway.password=${SPRING_DATASOURCE_PASSWORD}
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=7

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.type.preferred_uuid_jdbc_type=CHAR

stripe.api-key=${STRIPE_API_KEY:}
stripe.sandbox-id=${STRIPE_SANDBOX_ID:}
stripe.publishable-key=${STRIPE_PUBLISHABLE_KEY:}

