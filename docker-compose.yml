version: '3.8'
services:
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/mansa
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: password
      STRIPE_API_KEY: ${STRIPE_API_KEY:-sk_test_placeholder}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY:-pk_test_placeholder}
      STRIPE_SANDBOX_ID: ${STRIPE_SANDBOX_ID:-sbx_placeholder}
      STRIPE_CONNECT_ACCOUNT_RETURN_URL: ${STRIPE_CONNECT_ACCOUNT_RETURN_URL:-https://app.mansa.local/payments/stripe/return}
      STRIPE_CONNECT_ACCOUNT_REFRESH_URL: ${STRIPE_CONNECT_ACCOUNT_REFRESH_URL:-https://app.mansa.local/payments/stripe/refresh}
    depends_on:
      - db
  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    environment:
      - REACT_APP_BACKEND_URL=http://backend:8080
    depends_on:
      - backend
  db:
    image: mysql:8
    environment:
      MYSQL_DATABASE: mansa
      MYSQL_ROOT_PASSWORD: password
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"

volumes:
  db_data:
